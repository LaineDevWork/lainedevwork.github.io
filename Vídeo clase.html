<script>
   const urlParams = new URLSearchParams(window.location.search);

   const utm_medium = urlParams.get('utm_medium')
   const utm_source = urlParams.get('utm_source')
   const utm_campaign = urlParams.get('utm_campaign')
   const utm_term = urlParams.get('utm_term')
   const utm_content = urlParams.get('utm_content')
   var urlFinal = '';
   if(urlParams && window.location.href.includes("?")) {
      if(utm_medium) {
	      urlFinal = urlFinal.concat("&utm_medium=" + utm_medium);
	   }
	   if(utm_source) {
	      urlFinal = urlFinal.concat("&utm_source=" + utm_source);
	   }
	   if(utm_campaign) {
	      urlFinal = urlFinal.concat("&utm_campaign=" + utm_campaign);
	   }
	   if(utm_content) {
	      urlFinal = urlFinal.concat("&utm_content=" + utm_content);
	   }
	   if(utm_term) {
	      urlFinal = urlFinal.concat("&utm_term=" + utm_term);
	   }

	   let urlFinal2 = urlFinal.split("");
	   urlFinal2[0] = "?";
	   urlFinal2 = urlFinal2.join("");

	   // var botones = document.getElementsByClassName("boton-enlace");
	   var botones = document.querySelectorAll('a[href]:not(.boton-modal), button[href]:not(.boton-modal)');

	   for (var i = 0; i < botones.length; i++) {
	      ref = botones[i].href;
	      if(ref.includes("?")){
	         botones[i].href += urlFinal;
	      } else {
	         botones[i].href += urlFinal2;
	      }
	    }
   }
</script>
