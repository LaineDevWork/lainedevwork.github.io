            <script>
                // Función para obtener los parámetros UTM de la URL actual
                function getUTMParams() {
                    const urlParams = new URLSearchParams(window.location.search);
                    let utms = '';
                    ['utm_source', 'utm_medium', 'utm_campaign', 'utm_content'].forEach(param => {
                        const value = urlParams.get(param);
                        if (value) {
                            utms += `${param}=${value}&`;
                        }
                    });
                    return utms.slice(0, -1); // Elimina el último "&" sobrante
                }

                function getQueryParam(param) {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get(param);
                }

                // Obtener el email desde la URL
                var userEmail = getQueryParam('email');

                // Función para redirigir a una nueva URL, conservando los UTM
                function redirectToUrlWithUTM(url) {
                    const utms = getUTMParams();
                    if (utms) {
                        // Si hay UTM, añade los parámetros a la URL
                        const redirectUrl = url.includes('?') ? `${url}&${utms}` : `${url}?${utms}`;
                        window.location.href = redirectUrl;
                    } else {
                        // Si no hay UTM, redirige a la URL sin modificaciones
                        const redirectUrl = url.includes('?') ? `${url}&${utms}` : `${url}?${utms}`;
                        window.location.href = redirectUrl;
                    }
                }

                // Función para rellenar los campos UTM en un formulario
                function setUTMParams() {
                    const urlParams = new URLSearchParams(window.location.search);
                    if (document.getElementById('utm_source')) {
                        document.getElementById('utm_source').value = urlParams.get('utm_source') || '';
                    }
                    if (document.getElementById('utm_medium')) {
                        document.getElementById('utm_medium').value = urlParams.get('utm_medium') || '';
                    }
                    if (document.getElementById('utm_campaign')) {
                        document.getElementById('utm_campaign').value = urlParams.get('utm_campaign') || '';
                    }
                    if (document.getElementById('utm_content')) {
                        document.getElementById('utm_content').value = urlParams.get('utm_content') || '';
                    }
                    // Puedes añadir más campos si es necesario, como utm_content o utm_term
                }

                // Llamar a setUTMParams() cuando la página se cargue
                window.onload = function () {
                    setUTMParams();
                    console.log('UTM params set');
                    console.log('UTM params:', getUTMParams());
                };
            </script>
